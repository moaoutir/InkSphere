{% extends "blog/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Delete Post</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <p class="lead text-center mb-4">
                    Are you sure you want to permanently delete the post:  
                    <strong class="text-danger">"{{ object.title }}" </strong>?
                </p>

                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-danger px-4">
                        <i class="bi bi-trash-fill"></i> Yes, Delete
                    </button>
                    <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-secondary px-4 text-decoration-none">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
