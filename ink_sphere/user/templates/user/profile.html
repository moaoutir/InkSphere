{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <!-- Profile Image -->
          <div class="mb-4">
            <img src="{{ user.profile.image.url }}" alt="Profile Picture"
                 class="rounded-circle img-thumbnail shadow-sm" style="width: 150px; height: 150px; object-fit: cover;">
          </div>

          <!-- Username and Email -->
          <h3 class="card-title mb-0">{{ user.username }}</h3>
          <p class="text-muted">{{ user.email }}</p>

          <!-- Optional action buttons -->
          <hr>
          <a href="#" class="btn btn-outline-primary btn-sm mt-2">Edit Profile</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
